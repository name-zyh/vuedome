<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data: {
                message:"welcome to Vue.js"
            }
        });
    </script>
</body>
</html>
